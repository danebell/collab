- name: ner-person
  label: Person
  action: mkNERMentions
  priority: 2
  type: token
  pattern: |
    ([entity="B-Title"] [entity="I-Title"]*)? [entity=PERSON] [entity=PERSON]*

- name: ner-date
  label: Date
  action: mkNERMentions
  priority: 2
  type: token
  pattern: |
    [entity=DATE] [entity=DATE]*

- name: ner-org
  label: Organization
  action: mkNERMentions
  priority: 2
  type: token
  pattern: |
    [entity=ORGANIZATION] [entity=ORGANIZATION]*

- name: ner-loc
  label: Location
  action: mkNERMentions
  priority: 2
  type: token
  pattern: |
    [entity=LOCATION] [entity=LOCATION]*


