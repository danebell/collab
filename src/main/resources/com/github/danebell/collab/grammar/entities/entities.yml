- name: avoid-eis
  label: Avoid
  priority: 1
  type: token
  pattern: |
    "EIS"

- name: ner-person
  label: Person
  priority: 2
  type: token
  pattern: |
    ([entity="B-Title"] [entity="I-Title"]*)? [entity=PERSON] [entity=PERSON]*

- name: ner-date
  label: Date
  priority: 2
  type: token
  pattern: |
    [entity=DATE] [entity=DATE]*

- name: ner-org
  label: Organization
  priority: 2
  type: token
  pattern: |
    [entity=ORGANIZATION & ! mention=Avoid] [entity=ORGANIZATION & ! mention=Avoid]*

- name: ner-org2
  label: Organization
  priority: 2
  type: token
  pattern: |
    [entity="B-Organization" & ! mention=Avoid] [entity="I-Organization" & ! mention=Avoid]*

- name: ner-loc
  label: Location
  priority: 2
  type: token
  pattern: |
    [entity=LOCATION] [entity=LOCATION]*


