- name: "1PL"
  label: FirstPerson
  priority: 3
  type: token
  #action: convertToConcept
  pattern: |
    [lemma=/^(we|us)$/]

- name: "proper-noun"
  label: ProperNoun
  priority: 3
  type: token
  #action: convertToConcept
  unit: "tag"
  pattern: |
    /NNPS?/+

- name: "acronym"
  label: ProperNoun
  priority: 3
  type: token
  #action: convertToConcept
  pattern: |
    [word=/^([A-Z]{2,})$/ & ! mention=Avoid]

