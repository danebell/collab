- name: "noun-phrase-1"
  label: NounPhrase
  priority: 3
  type: token
  #action: convertToConcept
  unit: "tag"
  pattern: |
    /DT|NNPS?|JJ/* /NNPS?/ /DT|NNPS?|JJ/*

- name: "prep-phrase"
  label: PrepPhrase
  priority: 4
  type: token
  unit: "tag"
  pattern: |
    "IN"+ @NounPhrase

- name: "prep-phrase-recurs"
  label: PrepPhrase
  priority: 5
  type: token
  unit: "tag"
  pattern: |
    @PrepPhrase{2,}

- name: "noun-phrase-2"
  label: NounPhrase
  priority: 6
  type: token
  unit: "tag"
  pattern: |
    @NounPhrase @PrepPhrase

- name: "noun-phrase-3"
  label: NounPhrase
  priority: 7
  type: token
  unit: "tag"
  pattern: |
    @NounPhrase "CC" @PrepPhrase
    @NounPhrase "CC" @PrepPhrase

- name: department-of-X
  label: Organization
  priority: 8
  type: token
  pattern: |
    "Department" "of" @NounPhrase

