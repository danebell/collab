####################
# DEPENDENCY RULES #
####################

- name: "${label}-syntax-noun-1"
  example: "The National Guard received travel support from the NRA"
  label: ${label}
  action: ${eventAction}
  pattern: |
    trigger = [lemma=/^(${trigger})/ & tag=/^N/]
    actor1:Entity+ = <dobj? (<xcomp /${pos_verbs}/)? >nmod_from /${continuance}/{,2}
    actor2:Entity+ = <dobj (<xcomp /${pos_verbs}/)? >nsubj /${continuance}/{,2}

- name: "${label}-syntax-verb-1"
  example: "The governor supported the National Guard"
  label: ${label}
  action: ${eventAction}
  pattern: |
    trigger = [lemma=/^(${trigger})/ & tag=/^V/]
    actor1:Entity+ = (<xcomp /${pos_verbs}/)? >nsubj /${continuance}/{,2}
    actor2:Entity+ = (<xcomp /${pos_verbs}/)? >dobj /${continuance}/{,2}

- name: "${label}-syntax-verb-2"
  example: "The National Guard was supported by the governor"
  example: "The National Guard continued to be supported by the governor"
  label: ${label}
  action: ${eventAction}
  pattern: |
    trigger = [lemma=/^(${trigger})/ & tag=/^VB[DN]/]
    actor1:Entity+ = >/nmod_(by|agent)/ /${continuance}/{,2}
    actor2:Entity+ = (<xcomp /${pos_verbs}/)? >/nsubj(pass)?/ /${continuance}/{,2}

