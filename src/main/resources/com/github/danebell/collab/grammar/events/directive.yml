####################
# DEPENDENCY RULES #
####################

- name: "${label}-syntax-verb-1"
  example: "The governor directed the National Guard to kill the moon."
  label: ${label}
  action: ${eventAction}
  pattern: |
    trigger = [lemma=/^(${trigger})/ & tag=/^V/]
    actor1:Entity+ = (<xcomp /${pos_verbs}/)? >nsubj /${continuance}/{,2}
    actor2:Entity+ = >dobj /${continuance}/{,2}

- name: "${label}-syntax-verb-2"
  example: "The National Guard was directed by the governor to kill the moon."
  label: ${label}
  action: ${eventAction}
  pattern: |
    trigger = [lemma=/^(${trigger})/ & tag=/^VB[DN]/]
    actor1:Entity+ = >/nmod_(by|agent)/ /${continuance}/{,2}
    actor2:Entity+ = (<xcomp /${pos_verbs}/)? >/nsubj(pass)?/ /${continuance}/{,2}

