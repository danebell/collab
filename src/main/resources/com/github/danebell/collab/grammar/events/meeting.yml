####################
# DEPENDENCY RULES #
####################

- name: "${label}-syntax-noun-meet-1"
  example: "Parsons had discussions with the US Army Corps of Engineers."
  label: ${label}
  action: ${eventAction}
  pattern: |
    trigger = [lemma=/^(${trigger})/ & tag=/^N/]
    actor1:Entity+ = <dobj [lemma=/^(call|lead|have)$/] >nsubj /${continuance}/{,2}
    actor2:Entity+ = <dobj? >nmod_with? >nmod_at? >nmod_of? /${continuance}/{,2}

- name: "${label}-syntax-noun-meeting"
  example: "NRC government-to-government consultation meeting with the USACE and the Seminole Tribe of Florida, June 2015 (USACE and NRC 2015-TN4735)"
  label: ${label}
  action: ${eventAction}
  pattern: |
    trigger = [lemma=/^(${trigger})/ & tag=/^N/]
    actor1:Entity+ = >compound /${continuance}/{,2}
    actor2:Entity+ = >nmod_with /${continuance}/{,2}

- name: "${label}-syntax-noun-talks-between-1"
  example: "Meetings between the City of Wilmington and CFRW continue regarding maintenance of public BMPs."
  label: ${label}
  action: ${eventAction}
  pattern: |
    trigger = [lemma=/^(${trigger})/ & tag=/^N/]
    actor:Entity+ = >nmod_between >nmod_of? /${continuance}/{,2}

- name: "${label}-syntax-verb-attend-1"
  example: "CFRW staff, board members and volunteers attended an event at the Family YMCA"
  label: ${label}
  action: ${eventAction}
  pattern: |
    trigger = [lemma=attend & tag=/^V/]
    actor1:Entity+ = >nsubj /${continuance}/{,2}
    actor2:Entity+ = >dobj >nmod_at? /${continuance}/{,2}

